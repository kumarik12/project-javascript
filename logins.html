<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <header>
        <h1 class="heading"></h1>
        <h3 class="title">Sliding Login & Registration Form</h3>
    </header>

    <!-- container div -->
    <div class="container">
        <!-- upper button section to select
			the login or signup form -->
            
        <div class="slider"></div>
        <div class="btn">
            <button class="login">Login</button>
            <button class="signup">Signup</button>
        </div>

        <!-- Form section that contains the
			login and the signup form -->
        <div class="form-section">
            
            <!-- login form -->
            <div class="login-box">
                <img style="width: 100px; height: 100px; background-color: white; margin-bottom: -20px;" src="react1.png"> 
                <input type="email" class="email ele" placeholder="Email Address">
                <input type="password" class="password ele" placeholder="Password">
                <button style="border: none; background: none; margin-bottom: -20px;">Forgot Password</button>
                <button class="clkbtn">Login</button>
                <!-- Add font awesome icons -->
                <div class="footer">
                    <i style="margin-right: 30px; font-size: 2em;" class="fa fa-facebook"></i>
                    <i style="margin-right: 30px; font-size: 2em;" class="fa fa-google"></i>
                    <i style="font-size: 2em;" class="fa fa-twitter"></i>
                </div>
            </div>
            

            <!-- signup form -->
            <div class="signup-box">
                <img style="width: 100px; height: 100px; background-color: white;" src="react1.png">
                <input type="text" class="name ele" placeholder="Enter your name">
                <input type="email" class="email ele" placeholder="Email Address">
                <input type="password" class="password ele" placeholder="Password">
                <input type="password" class="password ele" placeholder="Confirm password">
                <button class="clkbtn">Signup</button>
                <div class="footer">
                    <i style="margin-right: 30px; font-size: 2em;" class="fa fa-facebook"></i>
                    <i style="margin-right: 30px; font-size: 2em;" class="fa fa-google"></i>
                    <i style="font-size: 2em;" class="fa fa-twitter"></i>
                </div>
                
            </div>
            
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
